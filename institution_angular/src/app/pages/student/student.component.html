<div class="d-flex flex-row bd-highlight mb-3">
  <div class="p-2 bd-highlight col-7">
    <div class="card">
      <div class="card-header">
        <h3 style="color: #1e293b;">Student Entry Form</h3>
      </div>
      <div class="card-body">
        <div class="p-grid p-fluid">
          <div class="p-col-12 p-md-4">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
              <input type="text" pInputText placeholder="Student Name" pKeyFilter="alpha">
            </div>
          </div>
          <p-password [(ngModel)]="value3" [toggleMask]="true"></p-password>
        </div>

        <p-chart type="line" [data]="data"></p-chart>

<!--        <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>-->
<!--        <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle" [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}">-->
<!--          Content-->
<!--        </p-confirmDialog>-->

        <p-confirmDialog #cd [style]="{width: '30vw'}" header="Confirmation" icon="pi pi-exclamation-triangle" [transitionOptions]="'0.8ms'">
          <ng-template pTemplate="header">
            <h3>Header Content</h3>
          </ng-template>
          <ng-template pTemplate="footer">
            <button type="button" pButton icon="pi pi-times" label="No" (click)="cd.reject()"></button>
            <button type="button" pButton icon="pi pi-check" label="Yes" (click)="cd.accept()"></button>
          </ng-template>
        </p-confirmDialog>

        <button (click)="confirm()" pButton icon="pi pi-check" label="Confirm"></button>

      </div>
    </div>
    <div class="card" width="500px" >
      <p-toast></p-toast>
      <p-steps [model]="items" [(activeIndex)]="activeIndex" [readonly]="false"></p-steps>
      <div [hidden]="activeIndex!=0">
        <form [formGroup] = studentForm>

          <div class="d-flex flex-row bd-highlight mb-1">
            <div class="input-group col-7">
              <div class="input-group-prepend">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
              </div>
              <input pInputText class="form-control" formControlName="studentName" placeholder="Student Name" aria-label="Username" aria-describedby="basic-addon1">
            </div>
          </div>

          <div class="d-flex flex-row bd-highlight mb-1">
            <div class="input-group col-7">
              <div class="input-group-prepend">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
              </div>
              <input type="text" class="form-control" formControlName="billingName" placeholder="Student Name" aria-label="Username" aria-describedby="basic-addon1">
            </div>
          </div>
        </form>
      </div>

      <div [hidden]="activeIndex!=1" class="card">
        <div class="p-grid">
          <div class="p-col">1</div>
          <div class="p-col">2</div>
          <div class="p-col">3</div>
        </div>
      </div>
      <div [hidden]="activeIndex!=2" class="card">
        <div class="d-flex flex-row bd-highlight mb-3">
          <div class="p-2 bd-highlight">Flex item 1</div>
          <div class="p-2 bd-highlight">Flex item 2</div>
          <div class="p-2 bd-highlight">Flex item 3</div>
        </div>
      </div>
      <div [hidden]="activeIndex!=3" class="card">
        Fourth Div
      </div>
    </div>
  </div>
  <!--  Right-->
  <div class="p-2 bd-highlight col-5">
    <div class="card">
      <div class="card-header">
        <h3 style="color: #1e293b;">Student Details</h3>
      </div>
      <div class="card">
        <p-dialog header="Title" position="top" [transitionOptions]="'600ms'" [(visible)]="displayDialog" [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}">
          Content
        </p-dialog>


        <button type="button" (click)="showDialog()" icon="pi pi-info-circle" label="Show">Show Message</button>


        <h5>Student List</h5>
        <p-table [value]="students" [paginator]="true" [rows]="5" [showCurrentPageReport]="true" responsiveLayout="scroll"
                 currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[5,10,25,50]">
          <ng-template pTemplate="header">
            <tr>
              <th>ID</th>
              <th pSortableColumn="episodeId">Ep. ID <p-sortIcon field="episodeId"></p-sortIcon></th>
              <th pSortableColumn="studentName">Name <p-sortIcon field="studentName"></p-sortIcon></th>
              <th pSortableColumn="motherName">Mother <p-sortIcon field="motherName"></p-sortIcon></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-customer>
            <tr>
              <td>{{customer.studentId}}</td>
              <td>{{customer.episodeId}}</td>
              <td>{{customer.studentName}}</td>
              <td>{{customer.motherName}}</td>
            </tr>
          </ng-template>
          <ng-template pTemplate="paginatorleft">
            <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>

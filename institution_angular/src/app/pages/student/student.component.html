<div class="d-flex flex-row bd-highlight mb-3">
  <div class="p-2 bd-highlight col-5">
    <div class="card">
      <div class="card-header">
        <h3 style="color: #1e293b;">Student Entry Form</h3>
      </div>
      <div class="card-body">
        <div class="p-grid p-fluid">
          <div class="p-col-12 p-md-4">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
              <input type="text" pInputText placeholder="Student Name" pKeyFilter="alpha">
            </div>
          </div>
          <p-password [(ngModel)]="value3" [toggleMask]="true"></p-password>
        </div>

        <p-chart type="line" [data]="data"></p-chart>

<!--        <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>-->
<!--        <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle" [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}">-->
<!--          Content-->
<!--        </p-confirmDialog>-->

        <p-confirmDialog #cd [style]="{width: '30vw'}" header="Confirmation" icon="pi pi-exclamation-triangle" [transitionOptions]="'0.8ms'">
          <ng-template pTemplate="header">
            <h3>Header Content</h3>
          </ng-template>
          <ng-template pTemplate="footer">
            <button type="button" pButton icon="pi pi-times" label="No" (click)="cd.reject()"></button>
            <button type="button" pButton icon="pi pi-check" label="Yes" (click)="cd.accept()"></button>
          </ng-template>
        </p-confirmDialog>

        <button (click)="confirm()" pButton icon="pi pi-check" label="Confirm"></button>

      </div>
    </div>
  </div>
  <div class="p-2 bd-highlight col-7">
    <div class="card">
      <div class="card-header">
        <h3 style="color: #1e293b;">Student Details</h3>
      </div>
      <div class="card-body">

        <div class="example-header">
          <input type="text" style="margin-bottom: 2px;" (keyup)="applyFilter($event)" placeholder="search for" class="form-control-sm top-margin">
        </div>

        <div class="example-container mat-elevation-z8">
          <mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="index">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Index </mat-header-cell>
              <mat-cell *matCellDef="let row; let i = index;">
                <button mat-button [routerLink]="[i + (myPaginator.pageIndex * myPaginator.pageSize)]" routerLinkActive="active">
                  {{i + (myPaginator.pageIndex * myPaginator.pageSize)+1}}
                </button>
              </mat-cell>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="episodeId">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Student ID </mat-header-cell>
              <mat-cell *matCellDef="let row">{{row.episodeId}}  </mat-cell>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="studentName">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row.studentName}} </mat-cell>
            </ng-container>

            <!-- Color Column -->
            <ng-container matColumnDef="district">
              <mat-header-cell *matHeaderCellDef mat-sort-header> District </mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row.district}} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;">
            </mat-row>
          </mat-table>

          <mat-paginator #myPaginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
        </div>

      </div>
    </div>
  </div>
</div>
